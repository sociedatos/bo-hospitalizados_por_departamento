name: Update
on:
  schedule:
    - cron: '0 12-23/2 * * *'
jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: master
      - name: sync
        run: |
          curl -s https://$GH_TOKEN@raw.githubusercontent.com/sociedatos/hospitalizados-bolivia/main/data/internaciones.departamentos.csv > hospitalizaciones_por_departamento.csv
          curl -s https://$GH_TOKEN@raw.githubusercontent.com/sociedatos/hospitalizados-bolivia/main/data/internaciones.csv > flujo_hospitalario.csv
      - name: commit
        run: |
          git config --global user.email covid19-bot@example.com"
          git config --global user.name "covid19-bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "[ci] actualizaci√≥n"; git push -q "https://$GH_TOKEN@github.com/sociedatos/covid19-bo-hospitalizados.git" master)
